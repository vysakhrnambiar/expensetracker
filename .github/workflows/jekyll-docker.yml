name: Deploy static HTML site to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the workflow on every push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the latest code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Deploy the contents of the repository (your HTML files) to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
        publish_dir: ./  # This assumes your HTML files are in the root of the repository
