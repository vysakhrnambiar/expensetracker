name: Deploy static HTML site to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the workflow on every push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Deploy the contents of the repository (your HTML files) to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Updated to v4 for Node.js 20 compatibility
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          publish_branch: gh-pages  # Use a dedicated branch for GitHub Pages
          publish_dir: ./  # Directory to deploy (your HTML files should be here)
